<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Organizador | Gestión de Pilotos</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{--rojo:#e10600;--negro:#111;--gris:#f4f4f4}
body{margin:0;font-family:'Oswald',Arial;background:var(--gris)}
header{background:#000;color:#fff;text-align:center;padding:30px}
section{max-width:900px;margin:auto;padding:40px 20px}
.card{background:#fff;padding:30px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.15)}
label{display:block;margin-top:15px}
input,select{width:100%;padding:10px;font-family:'Oswald'}
button{margin-top:25px;padding:12px;background:var(--rojo);color:#fff;border:none;border-radius:6px;font-size:16px;cursor:pointer}
button:hover{opacity:.85}
#estado{margin-top:20px;font-weight:500}
</style>
</head>

<body>

<header>
  <h1>Panel Organizador</h1>
  <p>Alta de Pilotos</p>
</header>

<section>
<div class="card">

<form id="formPiloto">

  <label>ID Piloto</label>
  <input name="entry.1653251600" required>

  <label>Nombre</label>
  <input name="entry.147259923" required>

  <label>Apellido</label>
  <input name="entry.1451248047" required>

  <label>Categoría</label>
  <select name="entry.972386007">
    <option>PRE JUNIOR</option>
    <option>JUNIOR</option>
    <option>110 Cajeros</option>
    <option>200 Master</option>
    <option>200 STD</option>
  </select>

  <label>Número</label>
  <input type="number" name="entry.671421600">

  <label>Equipo</label>
  <input name="entry.2903262">

  <label>Estado</label>
  <select name="entry.340547851">
    <option>Activo</option>
    <option>Suspendido</option>
    <option>Baja</option>
  </select>

  <button type="submit">Guardar Piloto</button>

</form>

<p id="estado"></p>

</div>
</section>

<script>
const FORM_URL =
"https://docs.google.com/forms/d/e/1FAIpQLSfPrpYNugnuOtRwAogIJ2_xd3kZ_mu7j9lQAIdZecZhxP3O5g/formResponse";

document.getElementById('formPiloto').addEventListener('submit',e=>{
  e.preventDefault();
  const data=new FormData(e.target);

  fetch(FORM_URL,{
    method:'POST',
    mode:'no-cors',
    body:data
  });

  document.getElementById('estado').textContent="✅ Piloto guardado correctamente";
  e.target.reset();
});
</script>

</body>
</html>
